
<div class="container">
    <div class="col-md-8 mx-auto">
        <h5 class="text-center p-3 text-uppercase">Modifier mon compte</h5>
            <form #editUserForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    <label class="font-weight-bold"> Username </label>
                    <input type="text" 
                        name="username" 
                        #username="ngModel" 
                        [(ngModel)]="editUserData.username"
                        class="form-control" 
                        required 
                        [class.is-invalid]="username.invalid && username.touched">
                    <small *ngIf="username.invalid && username.touched" class="text-danger"> Votre prénom est obligatoire </small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Password </label>
                    <input type="password" 
                        name="password" 
                        placeholder="Entrez votre nouveau mot de passe ici..."
                        #password="ngModel" 
                        [(ngModel)]="editUserData.password"
                        class="form-control" 
                        [class.is-invalid]="password.invalid && password.touched">
                    <small *ngIf="password.invalid && password.touched" class="text-danger"> Votre Password est obligatoire </small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Prénom </label>
                    <input type="text" 
                        name="firstname" 
                        #firstname="ngModel" 
                        [(ngModel)]="editUserData.firstname"
                        class="form-control" 
                        required 
                        [class.is-invalid]="firstname.invalid && firstname.touched">
                    <small *ngIf="firstname.invalid && firstname.touched" class="text-danger"> Votre prénom est obligatoire </small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Nom </label>
                    <input type="text" 
                        name="lastname" 
                        #lastname="ngModel" 
                        [(ngModel)]="editUserData.lastname"
                        class="form-control" 
                        required 
                        [class.is-invalid]="lastname.invalid && lastname.touched">
                    <small *ngIf="lastname.invalid && lastname.touched" class="text-danger"> Votre nom est obligatoire </small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Email </label>
                    <input type="email" 
                        name="email" 
                        #email="ngModel" 
                        [(ngModel)]="editUserData.email"
                        class="form-control" 
                        required 
                        [class.is-invalid]="email.invalid && email.touched">
                    <small *ngIf="email.invalid && email.touched" class="text-danger"> Votre email est obligatoire </small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Téléphone </label>
                    <input type="text" 
                        name="tel" 
                        #tel="ngModel"
                        [(ngModel)]="editUserData.tel"
                        class="form-control"
                        required
                        [class.is-invalid]="tel.invalid && tel.touched">
                    <small *ngIf="tel.invalid && tel.touched" class="text-danger"> Votre Téléphone est obligatoire </small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> N° SIRET </label>
                    <input type="text" 
                        name="siretNumber" 
                        #siretNumber="ngModel"
                        [(ngModel)]="editUserData.siretNumber"
                        class="form-control"
                        required
                        [class.is-invalid]="siretNumber.invalid && siretNumber.touched">
                    <small *ngIf="tel.invalid && tel.touched" class="text-danger"> Le N° Siret est obligatoire</small>
                </div>

                <input type="submit" value="Confirmer" class="btn btn-primary form-control" [disabled]="editUserForm.invalid">
            </form>
    </div>
</div>
