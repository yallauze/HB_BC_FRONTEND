<div class="container">
    <div class="col-md-8 mx-auto">
        <h5 class="text-center p-3 text-uppercase">Veuillez-vous connecter</h5>
            <form #loginUserForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    <label class="font-weight-bold"> Username </label>
                    <input type="text" 
                        name="username" 
                        #username="ngModel" 
                        [(ngModel)]="loginUserData.username"
                        class="form-control" 
                        required 
                        [class.is-invalid]="username.invalid && username.touched">
                    <small *ngIf="username.invalid && username.touched" class="text-danger"> Votre username est obligatoire </small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold"> Password </label>
                    <input type="password" 
                        name="password" 
                        #password="ngModel" 
                        [(ngModel)]="loginUserData.password"
                        class="form-control" 
                        required 
                        [class.is-invalid]="password.invalid && password.touched">
                    <small *ngIf="password.invalid && password.touched" class="text-danger"> Votre password est obligatoire </small>
                </div>
                <input type="submit" value="Valider" class="btn btn-primary form-control" [disabled]="loginUserForm.invalid">
            </form>
    </div>
</div>
